alias: brightness steps
service: light.turn_on
target:
  entity_id: light.your_entity_group
data:
  brightness: >
    {% if is_state('light.your_entity_group', 'on') and
    state_attr('light.your_entity_group', 'brightness') | int <=42 %}
      80
    {% elif is_state('light.your_entity_group', 'on') and 43 <=
    state_attr('light.your_entity_group', 'brightness') | int <=80 %}
      192
    {% elif is_state('light.your_entity_group', 'on') and 81 <=
    state_attr('light.your_entity_group', 'brightness') | int >=80 %}
      5
    {% endif %}
