# Used when click on button
# Change mqtt_kontor to your own entity (light group)
alias: brightness steps
service: light.turn_on
target:
  entity_id: light.kontor
data:
  brightness: >
    {% set light_entity = 'light.kontor' %}
    {% if is_state(light_entity, 'on') and state_attr(light_entity, 'brightness') | int <= 42 %}
      160
    {% elif is_state(light_entity, 'on') and 43 <= state_attr(light_entity, 'brightness') | int <= 160 %}
      255
    {% elif is_state(light_entity, 'on') and state_attr(light_entity, 'brightness') | int >= 161 %}
      40
    {% endif %}
